<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>万表网</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/zhuce.css" />
    <script src="../lib/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="../js/zhuce.js" type="text/javascript"></script>
</head>
<body>
    <div id="zhucebox">
        <div id="zhuce-top">
            <div class="zhuce-container clearfix">
                <h1>
                    <a href="../shouye.html">
                        <img src="../img/logo-icon.png" />
                    </a>
                </h1>
                <a href="javascript:;">
                    <img src="../img/slogan-02242018.png"  alt="" />
                </a>
            </div>   
        </div>
        <div id="zhuce-bottom">
            <div class="zhuce-container">
                <h2>注册万表会员</h2>
                <form action="#">
                    <div class="input-box"><input type="text" name="tel" id="tel" placeholder = "请输入手机号码"/>

                    <i class="iconfont icon-shouji iconfont1"></i>
                    <span></span></div>
                    <div class="input-box"><input type="text" name="yanhzengma" id="yanhzengma" placeholder = "请输入图形验证码"/><i class="iconfont icon-mn_dunpai iconfont1"></i></div>
                    <div class="input-box"><input type="text" name="nayanzhengma" id="nayanzhengma" placeholder = "请输入短信验证码"/><i class="iconfont icon-mn_dunpai iconfont1"></i></div>
                    <div class="input-box"><input type="password" name="psw1" id="psw1" placeholder = "请设置密码"/><i class="iconfont icon-mimasuo iconfont1"></i><i id = "mi1"class="iconfont icon-guanbi-yanjing iconfont1"></i></div>
                    
                    <div class="input-box"><input type="password" name="psw2" id="psw2" placeholder = "请再次输入密码"/><i class="iconfont icon-mimasuo iconfont1"></i><i id = "mi2" class="iconfont icon-guanbi-yanjing iconfont1"></i><span></span></div>
                    
                    <input type="text" name="tuiphone" id="tuiphone" placeholder="如有推荐人，请填写推荐人手机号"/>
                    <input type="sumit" value="立刻注册" id="zhucebutton"/>
                    <p>点击“立刻注册”，就表示你同意并愿意遵守万表网的协议</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
